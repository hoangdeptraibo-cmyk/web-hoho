<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kỹ Năng & Dịch Vụ - Nguyễn Huy Hoàng (Đỏ, Menu Ngang)</title>
    <style>
        /* CSS để đồng bộ với các trang khác (ĐÃ SỬA MÀU VÀ BỐ CỤC MENU) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Màu nền trang web: Xám nhạt */
            color: #333; /* Màu chữ chính: Đen xám */
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #8B0000; /* MÀU ĐÃ SỬA: Đỏ Sẫm */
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        h2, h3 {
            color: #CC0000; /* MÀU ĐÃ SỬA: Đỏ tươi */
        }

        /* Định dạng cho tất cả các đường liên kết */
        a {
            color: #CC0000; /* MÀU ĐÃ SỬA: Đỏ tươi */
            text-decoration: none; 
        }

        /* Hiệu ứng khi di chuột qua đường link */
        a:hover {
            color: #8B0000; /* MÀU ĐÃ SỬA: Đỏ Sẫm hơn khi di chuột */
            text-decoration: underline; 
        }

        /* Danh sách Kỹ năng/Menu */
        ul {
            list-style: none; /* Loại bỏ dấu chấm đầu dòng cho Kỹ năng/Menu */
            padding-left: 0;
        }

            margin-bottom: 5px;
        }
